<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app1">
        <p v-if="seen === 'jun'">{{seen}}</p>
        <p v-else-if="seen === 'hoge' ">{{seen}}</p>
        <p v-else="seen">baka</p>
        <input type="text" v-model="seen">
        <p>{{seen}}</p>
    </div>
    <div id="app2">
        <li v-for="(value,key) in object">
            {{key}} : {{value}}
        </li>
    </div>

    <div id="app3">
        <botton-counter></botton-counter>
    </div>

    <div ="#app4">
        <button v-on:click="vue">vue</button>
    </div>
    
    <!-- <script src="js/bundle.js"></script> -->
    <script>
        var app1 = new Vue({
            el: '#app1',
            data: {
                seen: ''
            }
        })
        var app2 = new Vue({
            el: '#app2',
            data: {
                object: 
                    { firstName: 'ho',
                     lastName: 'ge',
                     age: 12,
                     sex: 'men'
                    }
            }
        })

        Vue.component('botton-counter', {
            data: function() {
                return {
                    count: 0
                }
            },
            template:'<button v-on:click="count++">count{{ count }}</botton>'
        })
        new Vue({
            el: '#app3'
        })

        var app4 = new VUe({
            el: "#app4",
            data: {
                name: 'hoge'
            },
            methods:  {
                vue: function(event){
                    alert("Hello Vue!" + this.name + "!")
                    if (event) {
                        alert(event.target.tagName)
                    }
                }
            }
        })

    </script>
    <script>
        
    </script>
</body>
</html>
